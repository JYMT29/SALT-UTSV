<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SALT-UTSV | Panel de Control</title>

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      /* Variables CSS para mantener consistencia */
      :root {
        --university-blue: #0a2c5e;
        --university-gold: #c9a227;
        --university-light-blue: #1e4a7e;
        --university-cream: #f8f5f0;
        --university-gray: #6c757d;
        --university-dark: #212529;
        --border-radius: 8px;
        --box-shadow: 0 5px 15px rgba(10, 44, 94, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: var(--university-cream);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      /* Header con estilo universitario */
      header {
        background: var(--university-blue);
        box-shadow: var(--box-shadow);
        padding: 20px 0;
        margin-bottom: 30px;
        border-radius: var(--border-radius);
        color: white;
        position: relative;
        overflow: hidden;
        border-bottom: 5px solid var(--university-gold);
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 30px;
        position: relative;
        z-index: 1;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .logo img {
        height: 60px;
        width: auto;
      }

      .logo h1 {
        font-family: "Playfair Display", serif;
        font-size: 26px;
        font-weight: 700;
        color: white;
      }

      .university-name {
        font-size: 14px;
        opacity: 0.8;
        margin-top: 5px;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 12px;
        background: rgba(255, 255, 255, 0.1);
        padding: 10px 20px;
        border-radius: 30px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .user-info i {
        color: var(--university-gold);
        font-size: 20px;
      }

      /* Layout principal */
      .main-layout {
        display: grid;
        grid-template-columns: 250px 1fr;
        gap: 30px;
      }

      /* Sidebar con estilo universitario */
      .sidebar {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 25px 0;
        height: fit-content;
        position: sticky;
        top: 20px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 0 25px 20px;
        border-bottom: 1px solid #eee;
        margin-bottom: 20px;
      }

      .brand img {
        height: 40px;
        width: auto;
      }

      .brand-name {
        font-family: "Playfair Display", serif;
        font-size: 20px;
        font-weight: 700;
        color: var(--university-blue);
      }

      .nav-menu {
        list-style: none;
      }

      .nav-item {
        margin-bottom: 5px;
      }

      .nav-link {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px 25px;
        color: var(--university-dark);
        text-decoration: none;
        transition: var(--transition);
        border-left: 3px solid transparent;
      }

      .nav-link:hover {
        background: #f8f9fa;
        color: var(--university-blue);
        border-left-color: var(--university-gold);
      }

      .nav-link i {
        width: 20px;
        text-align: center;
        color: var(--university-gray);
      }

      .nav-link:hover i {
        color: var(--university-blue);
      }

      .dropdown-menu {
        list-style: none;
        background: #f8f9fa;
        border-left: 3px solid var(--university-gold);
        display: none;
      }

      .dropdown-menu.show {
        display: block;
      }

      .dropdown-item {
        display: block;
        padding: 12px 25px 12px 60px;
        color: var(--university-dark);
        text-decoration: none;
        transition: var(--transition);
        border-bottom: 1px solid #eee;
      }

      .dropdown-item:hover {
        background: white;
        color: var(--university-blue);
      }

      /* Contenido principal */
      .main-content {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 30px;
        border-top: 4px solid var(--university-blue);
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
      }

      .page-title {
        font-family: "Playfair Display", serif;
        font-size: 28px;
        font-weight: 700;
        color: var(--university-blue);
      }

      .user-menu {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .btn-logout {
        background: var(--university-blue);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        padding: 10px 20px;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
      }

      .btn-logout:hover {
        background: var(--university-light-blue);
      }

      /* Tarjetas de estadísticas */
      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        margin-bottom: 40px;
      }

      .stat-card {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 25px;
        text-align: center;
        transition: var(--transition);
        border-top: 4px solid var(--university-blue);
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(10, 44, 94, 0.15);
      }

      .card-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        font-size: 24px;
      }

      .card-icon.primary {
        background: rgba(10, 44, 94, 0.1);
        color: var(--university-blue);
      }

      .card-icon.success {
        background: rgba(40, 167, 69, 0.1);
        color: #28a745;
      }

      .card-icon.danger {
        background: rgba(220, 53, 69, 0.1);
        color: #dc3545;
      }

      .card-value {
        font-size: 32px;
        font-weight: 700;
        color: var(--university-blue);
        margin-bottom: 5px;
      }

      .card-label {
        color: var(--university-gray);
        font-size: 16px;
      }

      /* Acciones rápidas */
      .section-title {
        font-family: "Playfair Display", serif;
        font-size: 22px;
        font-weight: 600;
        color: var(--university-blue);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .section-title i {
        color: var(--university-gold);
      }

      .quick-actions {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      .action-btn {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 25px 20px;
        text-align: center;
        text-decoration: none;
        color: var(--university-dark);
        transition: var(--transition);
        border-top: 3px solid var(--university-blue);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .action-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(10, 44, 94, 0.15);
        color: var(--university-blue);
      }

      .action-btn i {
        font-size: 28px;
        color: var(--university-blue);
      }

      .action-label {
        font-weight: 500;
        font-size: 15px;
      }

      /* Indicador de carga */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid var(--university-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
      }

      .loading-text {
        color: var(--university-blue);
        font-size: 16px;
        font-weight: 500;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Mensajes */
      .alert {
        padding: 20px;
        border-radius: var(--border-radius);
        margin-bottom: 20px;
        display: none;
        border-left: 5px solid;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          transform: translateX(-20px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .redirect-message {
        background-color: #e3f2fd;
        color: #1565c0;
        border-left-color: #2196f3;
      }

      .error-message {
        background-color: #ffebee;
        color: #c62828;
        border-left-color: #f44336;
      }

      /* Responsive */
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }

        .main-layout {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .sidebar {
          position: static;
        }

        .page-header {
          flex-direction: column;
          gap: 15px;
          text-align: center;
        }

        .dashboard-grid {
          grid-template-columns: 1fr;
        }

        .quick-actions {
          grid-template-columns: 1fr;
        }
      }

      /* Botón para mostrar/ocultar sidebar en móviles */
      .menu-toggle {
        display: none;
        background: var(--university-blue);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        padding: 10px 15px;
        cursor: pointer;
        font-size: 18px;
      }

      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
          position: fixed;
          top: 20px;
          left: 20px;
          z-index: 1000;
        }

        .sidebar {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          height: 100%;
          width: 280px;
          z-index: 999;
          overflow-y: auto;
        }

        .sidebar.active {
          display: block;
        }

        .main-content {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Indicador de carga -->
    <div class="loading-overlay" id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">Cargando información del usuario...</div>
    </div>

    <!-- Mensajes -->
    <div class="alert redirect-message" id="redirect-message">
      <i class="fas fa-info-circle"></i>
      <span id="redirect-text">Redirigiendo al login...</span>
    </div>

    <div class="alert error-message" id="error-message">
      <i class="fas fa-exclamation-circle"></i>
      <span id="error-text"></span>
    </div>

    <div class="container">
      <!-- Header -->
      <header>
        <div class="header-content">
          <div class="logo">
            <img src="/img/saltLogo.png" alt="SALT-UTSV" />
            <div>
              <h1>SALT-UTSV</h1>
              <div class="university-name">
                Sistema de Administración de Laboratorios Tecnológicos
              </div>
            </div>
          </div>
          <div class="user-info" id="user-info">
            <i class="fas fa-user"></i>
            <div>
              <div id="user-name">Usuario</div>
              <div id="user-role">Rol</div>
            </div>
          </div>
        </div>
      </header>

      <!-- Layout principal -->
      <div class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
          <div class="brand">
            <img src="/img/saltLogo.png" alt="SALT-UTSV" />
            <span class="brand-name">SALT-UTSV</span>
          </div>

          <ul class="nav-menu" id="nav-menu">
            <!-- El menú se cargará dinámicamente según el rol -->
          </ul>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
          <button class="menu-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
          </button>

          <div class="page-header">
            <h1 class="page-title">Panel de Control</h1>
            <div class="user-menu">
              <button type="button" class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar sesión</span>
              </button>
            </div>
          </div>

          <!-- Estadísticas del dashboard -->
          <div class="dashboard-grid">
            <div class="stat-card">
              <div class="card-icon primary">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="card-value">2</div>
              <div class="card-label">Laboratorios</div>
            </div>
            <div class="stat-card">
              <div class="card-icon success">
                <i class="fas fa-users"></i>
              </div>
              <div class="card-value" id="student-count">0</div>
              <div class="card-label">Alumnos</div>
            </div>
            <div class="stat-card">
              <div class="card-icon danger">
                <i class="fas fa-chalkboard-teacher"></i>
              </div>
              <div class="card-value" id="teacher-count">0</div>
              <div class="card-label">Docentes</div>
            </div>
          </div>

          <!-- Acciones rápidas -->
          <h2 class="section-title">
            <i class="fas fa-bolt"></i>
            Acciones Rápidas
          </h2>
          <div class="quick-actions" id="quick-actions">
            <!-- Las acciones rápidas se cargarán dinámicamente según el rol -->
          </div>
        </main>
      </div>
    </div>

    <script>
      // Variable global para almacenar los datos del usuario
      let currentUser = null;

      // Estructura del menú para cada rol
      const menuItems = {
        admin: [
          {
            title: "Horario",
            icon: "fa-calendar-alt",
            dropdown: [
              { title: "Laboratorio 1", link: "/horario.html?lab=lab1" },
              { title: "Laboratorio 2", link: "/horario.html?lab=lab2" },
            ],
          },
          {
            title: "Informe",
            icon: "fa-file-alt",
            dropdown: [
              { title: "Laboratorio 1", link: "/informe.html?lab=lab1" },
              { title: "Laboratorio 2", link: "/informe.html?lab=lab2" },
            ],
          },
          {
            title: "Registro",
            icon: "fa-edit",
            dropdown: [
              { title: "Laboratorio 1", link: "/registro.html?lab=lab1" },
              { title: "Laboratorio 2", link: "/registro.html?lab=lab2" },
              { title: "Nuevo Alumno", link: "/alumnos.html" },
            ],
          },
          {
            title: "Usuarios",
            icon: "fa-user-plus",
            dropdown: [{ title: "Registrar Usuario", link: "/usuarios.html" }],
          },
          {
            title: "Pase de Lista",
            icon: "fa-clipboard-list",
            dropdown: [{ title: "Pase de Lista", link: "/pase-lista.html" }],
          },
        ],
        user: [
          {
            title: "Registro",
            icon: "fa-edit",
            dropdown: [
              { title: "Laboratorio 1", link: "/registro.html?lab=lab1" },
              { title: "Laboratorio 2", link: "/registro.html?lab=lab2" },
            ],
          },
          {
            title: "Horario",
            icon: "fa-calendar-alt",
            dropdown: [
              { title: "Laboratorio 1", link: "/horario.html?lab=lab1" },
              { title: "Laboratorio 2", link: "/horario.html?lab=lab2" },
            ],
          },
          {
            title: "Pase de Lista",
            icon: "fa-clipboard-list",
            dropdown: [{ title: "Lista de Alumnos", link: "/pase-lista.html" }],
          },
        ],
      };

      // Acciones rápidas para cada rol
      const quickActions = {
        admin: [
          {
            icon: "fa-calendar-check",
            label: "Horario Lab 1",
            link: "/horario.html?lab=lab1",
          },
          {
            icon: "fa-calendar-check",
            label: "Horario Lab 2",
            link: "/horario.html?lab=lab2",
          },
          {
            icon: "fa-file-alt",
            label: "Informe Lab 1",
            link: "/informe.html?lab=lab1",
          },
          {
            icon: "fa-file-alt",
            label: "Informe Lab 2",
            link: "/informe.html?lab=lab2",
          },
          {
            icon: "fa-user-plus",
            label: "Nuevo Alumno",
            link: "/alumnos.html",
          },
          {
            icon: "fa-edit",
            label: "Registro Lab 1",
            link: "/registro.html?lab=lab1",
          },
          {
            icon: "fa-edit",
            label: "Registro Lab 2",
            link: "/registro.html?lab=lab2",
          },
        ],
        user: [
          {
            icon: "fa-edit",
            label: "Registro Lab 1",
            link: "/registro.html?lab=lab1",
          },
          {
            icon: "fa-edit",
            label: "Registro Lab 2",
            link: "/registro.html?lab=lab2",
          },
          {
            icon: "fa-calendar-check",
            label: "Horario Lab 1",
            link: "/horario.html?lab=lab1",
          },
          {
            icon: "fa-calendar-check",
            label: "Horario Lab 2",
            link: "/horario.html?lab=lab2",
          },
        ],
      };

      // Inicializar la página cuando se carga
      document.addEventListener("DOMContentLoaded", function () {
        // Obtener datos del usuario desde el servidor
        fetchUserData();
      });

      // Función para redirigir al login
      function redirectToLogin() {
        showRedirectMessage("No hay sesión activa. Redirigiendo al login...");

        // Esperar 2 segundos antes de redirigir para que el usuario vea el mensaje
        setTimeout(() => {
          window.location.href = "/index.html";
        }, 2000);
      }

      // Función para obtener datos del usuario desde el servidor
      async function fetchUserData() {
        try {
          showLoading(true);
          hideError();
          hideRedirectMessage();

          console.log("Iniciando obtención de datos del usuario...");

          // Intentar obtener información del servidor
          const response = await fetch("/api/user-info", {
            method: "GET",
            credentials: "same-origin",
            headers: {
              "Content-Type": "application/json",
            },
          });

          console.log("Respuesta del servidor:", response.status);

          if (response.status === 401) {
            // No autenticado, redirigir al login
            console.log("Usuario no autenticado, redirigiendo...");
            localStorage.removeItem("currentUser"); // Limpiar storage
            redirectToLogin();
            return;
          }

          if (!response.ok) {
            throw new Error(`Error del servidor: ${response.status}`);
          }

          const userData = await response.json();
          console.log("Datos del usuario obtenidos:", userData);

          currentUser = userData;
          localStorage.setItem("currentUser", JSON.stringify(userData));

          // Cargar la interfaz con los datos del usuario
          loadUserData();
          renderNavigation();
          renderQuickActions();
        } catch (error) {
          console.error("Error al obtener datos del usuario:", error);

          // Verificar si es un error de redirección (401)
          if (
            error.message.includes("401") ||
            error.message.includes("No autenticado")
          ) {
            redirectToLogin();
            return;
          }

          // Intentar cargar desde localStorage como fallback
          const storedUser = localStorage.getItem("currentUser");
          if (storedUser) {
            console.log("Cargando usuario desde localStorage...");
            currentUser = JSON.parse(storedUser);
            loadUserData();
            renderNavigation();
            renderQuickActions();
            showError("Conectado en modo offline (datos locales)");
          } else {
            // No hay datos locales ni servidor disponible
            showError("Error de conexión. Redirigiendo al login...");
            setTimeout(() => {
              window.location.href = "/index.html";
            }, 3000);
          }
        } finally {
          showLoading(false);
        }
      }

      // Mostrar/ocultar indicador de carga
      function showLoading(show) {
        const overlay = document.getElementById("loading-overlay");
        overlay.style.display = show ? "flex" : "none";
      }

      // Mostrar mensaje de redirección
      function showRedirectMessage(message) {
        const redirectElement = document.getElementById("redirect-message");
        const redirectText = document.getElementById("redirect-text");

        redirectText.textContent = message;
        redirectElement.style.display = "block";
        hideError();

        // Ocultar el contenido principal
        document.querySelector(".container").style.display = "none";
      }

      // Ocultar mensaje de redirección
      function hideRedirectMessage() {
        const redirectElement = document.getElementById("redirect-message");
        redirectElement.style.display = "none";

        // Mostrar el contenido principal
        document.querySelector(".container").style.display = "block";
      }

      // Mostrar mensaje de error
      function showError(message) {
        const errorElement = document.getElementById("error-message");
        const errorText = document.getElementById("error-text");

        errorText.textContent = message;
        errorElement.style.display = "block";
        hideRedirectMessage();
      }

      // Ocultar mensaje de error
      function hideError() {
        const errorElement = document.getElementById("error-message");
        errorElement.style.display = "none";
      }

      // Cargar datos del usuario en la interfaz
      function loadUserData() {
        if (!currentUser) return;

        // Mostrar información del usuario
        const userName = document.getElementById("user-name");
        const userRole = document.getElementById("user-role");

        // Usar el nombre del usuario desde la sesión
        const displayName =
          currentUser.username || currentUser.nombre || "Usuario";
        const userRoleText =
          currentUser.role === "admin"
            ? "Administrador"
            : currentUser.role === "user"
            ? "Usuario"
            : currentUser.role || "Usuario";

        // Nombre completo
        userName.textContent = displayName;

        // Rol traducido al español
        userRole.textContent = userRoleText;

        // Simular datos de estadísticas
        document.getElementById("student-count").textContent =
          currentUser.role === "admin" ? "247" : "150";
        document.getElementById("teacher-count").textContent =
          currentUser.role === "admin" ? "36" : "50";

        console.log("Interfaz cargada para usuario:", displayName);
      }

      // Renderizar la navegación según el rol
      function renderNavigation() {
        if (!currentUser) return;

        const navMenu = document.getElementById("nav-menu");
        navMenu.innerHTML = "";

        const role = currentUser.role || "user";

        // Si el rol no existe en menuItems, usar 'user' como valor por defecto
        const effectiveRole = menuItems[role] ? role : "user";

        menuItems[effectiveRole].forEach((item) => {
          const li = document.createElement("li");
          li.className = "nav-item";

          li.innerHTML = `
                    <a href="#" class="nav-link" onclick="toggleDropdown('${item.title.toLowerCase()}')">
                        <i class="fas ${item.icon}"></i>
                        <span>${item.title}</span>
                        <i class="fas fa-chevron-down ms-auto" style="font-size: 0.8rem"></i>
                    </a>
                    <ul class="dropdown-menu" id="${item.title.toLowerCase()}">
                        ${item.dropdown
                          .map(
                            (dropItem) => `
                            <li>
                                <a href="${dropItem.link}" class="dropdown-item">${dropItem.title}</a>
                            </li>
                        `
                          )
                          .join("")}
                    </ul>
                `;

          navMenu.appendChild(li);
        });
      }

      // Renderizar acciones rápidas según el rol
      function renderQuickActions() {
        if (!currentUser) return;

        const quickActionsContainer = document.getElementById("quick-actions");
        quickActionsContainer.innerHTML = "";

        const role = currentUser.role || "user";

        // Si el rol no existe en quickActions, usar 'user' como valor por defecto
        const effectiveRole = quickActions[role] ? role : "user";

        quickActions[effectiveRole].forEach((action) => {
          const actionElement = document.createElement("a");
          actionElement.href = action.link;
          actionElement.className = "action-btn";
          actionElement.innerHTML = `
                    <i class="fas ${action.icon}"></i>
                    <span class="action-label">${action.label}</span>
                `;
          quickActionsContainer.appendChild(actionElement);
        });
      }

      // Función para cerrar sesión
      function logout() {
        if (confirm("¿Estás seguro de que deseas cerrar sesión?")) {
          // Limpiar localStorage
          localStorage.removeItem("currentUser");

          // Usar el endpoint de logout
          fetch("/logout", {
            method: "GET",
            credentials: "same-origin",
          })
            .then((response) => {
              if (response.redirected) {
                window.location.href = response.url;
              } else {
                // Si no hay redirección, redirigir manualmente
                window.location.href = "/index.html";
              }
            })
            .catch((error) => {
              console.error("Error al cerrar sesión:", error);
              // Redirigir de todas formas
              window.location.href = "/index.html";
            });
        }
      }

      // Funciones existentes para interactividad
      function toggleDropdown(id) {
        event.preventDefault();
        const dropdown = document.getElementById(id);
        dropdown.classList.toggle("show");

        document.querySelectorAll(".dropdown-menu").forEach((menu) => {
          if (menu.id !== id && menu.classList.contains("show")) {
            menu.classList.remove("show");
          }
        });
      }

      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
      }

      document.addEventListener("click", function (event) {
        if (
          !event.target.matches(".nav-link") &&
          !event.target.closest(".nav-link")
        ) {
          document.querySelectorAll(".dropdown-menu").forEach((menu) => {
            menu.classList.remove("show");
          });
        }
      });
    </script>
  </body>
