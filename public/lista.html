<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Pase de Lista</title>
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2980b9;
        --success-color: #2ecc71;
        --danger-color: #e74c3c;
        --light-color: #f8f9fa;
        --dark-color: #343a40;
        --gray-color: #6c757d;
        --border-radius: 8px;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f7fa;
        color: var(--dark-color);
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        padding: 20px 0;
        border-radius: var(--border-radius);
        margin-bottom: 30px;
        box-shadow: var(--box-shadow);
        text-align: center;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .dashboard {
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      .filters {
        background-color: white;
        padding: 20px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
      }

      .filters h2 {
        margin-bottom: 15px;
        color: var(--primary-color);
        font-size: 1.3rem;
      }

      .filter-group {
        margin-bottom: 15px;
      }

      .filter-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: var(--gray-color);
      }

      .filter-group select,
      .filter-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        font-size: 1rem;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-bottom: 20px;
      }

      .stat-card {
        background-color: white;
        padding: 15px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        text-align: center;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        color: var(--primary-color);
      }

      .stat-label {
        font-size: 0.9rem;
        color: var(--gray-color);
      }

      .attendance-list {
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        overflow: hidden;
      }

      .list-header {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr 1fr 1fr;
        background-color: var(--primary-color);
        color: white;
        padding: 15px 20px;
        font-weight: 600;
      }

      .student-row {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr 1fr 1fr;
        padding: 15px 20px;
        border-bottom: 1px solid #eee;
        align-items: center;
      }

      .student-row:nth-child(even) {
        background-color: #f9f9f9;
      }

      .student-row:hover {
        background-color: #f0f7ff;
      }

      .status-badge {
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        text-align: center;
      }

      .present {
        background-color: #e8f7ef;
        color: var(--success-color);
      }

      .absent {
        background-color: #fdedec;
        color: var(--danger-color);
      }

      .late {
        background-color: #fef9e7;
        color: #f39c12;
      }

      .action-btn {
        padding: 8px 15px;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .present-btn {
        background-color: var(--success-color);
        color: white;
      }

      .absent-btn {
        background-color: var(--danger-color);
        color: white;
      }

      .late-btn {
        background-color: #f39c12;
        color: white;
      }

      .action-btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      .controls {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        background-color: #f8f9fa;
        border-top: 1px solid #eee;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: white;
      }

      .btn-secondary {
        background-color: var(--gray-color);
        color: white;
      }

      .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .dashboard {
          grid-template-columns: 1fr;
        }

        .stats {
          grid-template-columns: 1fr;
        }

        .list-header,
        .student-row {
          grid-template-columns: 1fr 2fr 1fr;
        }

        .list-header div:nth-child(3),
        .student-row div:nth-child(3),
        .list-header div:nth-child(4),
        .student-row div:nth-child(4) {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Sistema de Pase de Lista</h1>
        <p class="subtitle">Registro de asistencia en tiempo real</p>
      </header>

      <div class="dashboard">
        <div class="filters">
          <h2>Filtros</h2>
          <div class="filter-group">
            <label for="group-select">Grupo</label>
            <select id="group-select">
              <option value="all">Todos los grupos</option>
              <option value="group1">Grupo A</option>
              <option value="group2">Grupo B</option>
              <option value="group3">Grupo C</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="date-select">Fecha</label>
            <input type="date" id="date-select" value="2023-10-25" />
          </div>
          <div class="filter-group">
            <label for="status-select">Estado</label>
            <select id="status-select">
              <option value="all">Todos los estados</option>
              <option value="present">Presente</option>
              <option value="absent">Ausente</option>
              <option value="late">Tardanza</option>
            </select>
          </div>
        </div>

        <div class="stats">
          <div class="stat-card">
            <div class="stat-value" id="total-students">25</div>
            <div class="stat-label">Total de estudiantes</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="present-students">20</div>
            <div class="stat-label">Presentes</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="absent-students">3</div>
            <div class="stat-label">Ausentes</div>
          </div>
        </div>
      </div>

      <div class="attendance-list">
        <div class="list-header">
          <div>ID</div>
          <div>Nombre</div>
          <div>Grupo</div>
          <div>Estado</div>
          <div>Acciones</div>
        </div>

        <div id="students-container">
          <!-- Los estudiantes se cargarán aquí dinámicamente -->
        </div>

        <div class="controls">
          <button class="btn btn-secondary" id="reset-btn">Reiniciar</button>
          <button class="btn btn-primary" id="save-btn">Guardar cambios</button>
        </div>
      </div>
    </div>

    <script>
      // Datos de ejemplo
      const students = [
        {
          id: 1,
          name: "Ana García López",
          group: "Grupo A",
          status: "present",
        },
        {
          id: 2,
          name: "Carlos Rodríguez Méndez",
          group: "Grupo A",
          status: "present",
        },
        {
          id: 3,
          name: "María Fernández Silva",
          group: "Grupo A",
          status: "absent",
        },
        {
          id: 4,
          name: "Javier Martínez Ruiz",
          group: "Grupo B",
          status: "present",
        },
        {
          id: 5,
          name: "Laura González Pérez",
          group: "Grupo B",
          status: "late",
        },
        {
          id: 6,
          name: "Diego Hernández Castro",
          group: "Grupo B",
          status: "present",
        },
        {
          id: 7,
          name: "Sofía López Díaz",
          group: "Grupo C",
          status: "present",
        },
        {
          id: 8,
          name: "Pablo Sánchez Martín",
          group: "Grupo C",
          status: "absent",
        },
        {
          id: 9,
          name: "Elena Ramírez Navarro",
          group: "Grupo C",
          status: "present",
        },
      ];

      // Función para renderizar la lista de estudiantes
      function renderStudents() {
        const container = document.getElementById("students-container");
        container.innerHTML = "";

        // Obtener valores de filtros
        const groupFilter = document.getElementById("group-select").value;
        const statusFilter = document.getElementById("status-select").value;

        // Filtrar estudiantes
        const filteredStudents = students.filter((student) => {
          const groupMatch =
            groupFilter === "all" ||
            student.group.toLowerCase().includes(groupFilter);
          const statusMatch =
            statusFilter === "all" || student.status === statusFilter;
          return groupMatch && statusMatch;
        });

        // Actualizar estadísticas
        updateStats(filteredStudents);

        // Renderizar cada estudiante
        filteredStudents.forEach((student) => {
          const studentRow = document.createElement("div");
          studentRow.className = "student-row";

          // Determinar la clase de estado
          let statusClass = "";
          let statusText = "";
          switch (student.status) {
            case "present":
              statusClass = "present";
              statusText = "Presente";
              break;
            case "absent":
              statusClass = "absent";
              statusText = "Ausente";
              break;
            case "late":
              statusClass = "late";
              statusText = "Tardanza";
              break;
          }

          studentRow.innerHTML = `
                    <div>${student.id}</div>
                    <div>${student.name}</div>
                    <div>${student.group}</div>
                    <div><span class="status-badge ${statusClass}">${statusText}</span></div>
                    <div>
                        <button class="action-btn present-btn" data-id="${student.id}" data-status="present">Presente</button>
                        <button class="action-btn absent-btn" data-id="${student.id}" data-status="absent">Ausente</button>
                        <button class="action-btn late-btn" data-id="${student.id}" data-status="late">Tarde</button>
                    </div>
                `;

          container.appendChild(studentRow);
        });

        // Agregar event listeners a los botones
        document.querySelectorAll(".action-btn").forEach((button) => {
          button.addEventListener("click", function () {
            const studentId = parseInt(this.getAttribute("data-id"));
            const newStatus = this.getAttribute("data-status");
            updateStudentStatus(studentId, newStatus);
          });
        });
      }

      // Función para actualizar el estado de un estudiante
      function updateStudentStatus(studentId, newStatus) {
        const student = students.find((s) => s.id === studentId);
        if (student) {
          student.status = newStatus;
          renderStudents();
        }
      }

      // Función para actualizar las estadísticas
      function updateStats(studentList) {
        const total = studentList.length;
        const present = studentList.filter(
          (s) => s.status === "present"
        ).length;
        const absent = studentList.filter((s) => s.status === "absent").length;
        const late = studentList.filter((s) => s.status === "late").length;

        document.getElementById("total-students").textContent = total;
        document.getElementById("present-students").textContent = present;
        document.getElementById("absent-students").textContent = absent;
      }

      // Función para reiniciar todos los estados a "ausente"
      function resetAllStatus() {
        if (
          confirm(
            '¿Estás seguro de que quieres reiniciar todos los estados a "ausente"?'
          )
        ) {
          students.forEach((student) => {
            student.status = "absent";
          });
          renderStudents();
        }
      }

      // Función para guardar cambios (simulación)
      function saveChanges() {
        // En una aplicación real, aquí enviaríamos los datos al servidor
        alert("Cambios guardados correctamente");
      }

      // Inicializar la aplicación
      document.addEventListener("DOMContentLoaded", function () {
        // Renderizar estudiantes iniciales
        renderStudents();

        // Agregar event listeners a los filtros
        document
          .getElementById("group-select")
          .addEventListener("change", renderStudents);
        document
          .getElementById("status-select")
          .addEventListener("change", renderStudents);

        // Agregar event listeners a los botones de control
        document
          .getElementById("reset-btn")
          .addEventListener("click", resetAllStatus);
        document
          .getElementById("save-btn")
          .addEventListener("click", saveChanges);
      });
    </script>
  </body>
</html>
