<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informe de Alumnos | Universidad Tecnológica</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/informe.css" />
  </head>
  <body>
    <header class="header-container text-white py-4 mb-5">
      <div class="container">
        <div class="logo-container">
          <img
            src="img/logo ut-Photoroom.png"
            alt="Logo Universidad"
            class="logo-img"
          />
          <div>
            <h1 class="mb-1">Informe de Alumnos</h1>
            <p class="mb-0 text-light">Universidad Tecnológica</p>
          </div>
        </div>
      </div>
    </header>

    <div class="container mb-5">
      <div class="card card-container">
        <div class="card-header">
          <h4 class="mb-0">
            <i class="bi bi-funnel-fill me-2"></i>Filtro de Búsqueda
          </h4>
        </div>
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
              <label for="fecha" class="form-label fw-medium">Fecha:</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-calendar3"></i
                ></span>
                <input
                  type="date"
                  id="fecha"
                  name="fecha"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="text-center mt-3">
            <button id="load-data" class="btn btn-success-custom me-3">
              <i class="bi bi-cloud-arrow-down-fill me-2"></i>Mostrar Datos
            </button>
            <button
              id="print-button"
              class="btn btn-primary-custom print-button"
            >
              <i class="bi bi-printer-fill"></i>
              <span>Imprimir</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla de alumnos -->
    <div class="container mb-5">
      <div class="card card-container">
        <div class="card-header">
          <h4 class="mb-0">
            <i class="bi bi-people-fill me-2"></i>Listado de Alumnos
          </h4>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table
              id="alumno-table"
              class="table table-custom table-hover mb-0"
            >
              <thead>
                <tr>
                  <th><i class="bi bi-card-heading me-1"></i>Matrícula</th>
                  <th><i class="bi bi-person-fill me-1"></i>Nombre</th>
                  <th><i class="bi bi-book-fill me-1"></i>Carrera</th>
                  <th><i class="bi bi-laptop me-1"></i>Tipo</th>
                  <th><i class="bi bi-laptop me-1"></i>Numero</th>
                  <th><i class="bi bi-laptop me-1"></i>Maestro</th>
                  <th><i class="bi bi-calendar-check-fill me-1"></i>Fecha</th>
                </tr>
              </thead>
              <tbody id="table-body">
                <!-- Los datos se cargarán aquí dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer text-muted no-print">
          <div class="row">
            <div class="col-md-6">
              <small class="text-muted"
                >Total de registros: <span id="total-registros">0</span></small
              >
            </div>
            <div class="col-md-6 text-end">
              <small class="text-muted"
                >Generado el: <span id="fecha-generacion"></span
              ></small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="js/informe.js"></script>
  </body>
</html>
