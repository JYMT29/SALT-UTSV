<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informe de Alumnos | SALT-UTSV</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Personalizado -->
    <style>
      :root {
        --primary-color: #1a3c6e;
        --primary-light: #2a5ca0;
        --secondary-color: #d4af37;
        --accent-color: #e63946;
        --light-gray: #f5f7fa;
        --medium-gray: #e0e5ec;
        --dark-gray: #4a5568;
        --white: #ffffff;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-3d: 0 10px 30px rgba(0, 0, 0, 0.15),
          0 1px 8px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Lato", sans-serif;
        background-color: var(--light-gray);
        color: var(--dark-gray);
        line-height: 1.6;
        min-height: 100vh;
        background-image: radial-gradient(
            circle at 15% 50%,
            rgba(26, 60, 110, 0.03) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 85% 30%,
            rgba(212, 175, 55, 0.03) 0%,
            transparent 20%
          );
      }

      /* Header con diseño corporativo */
      .header-container {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        );
        box-shadow: var(--shadow-3d);
        border-bottom: 4px solid var(--secondary-color);
        position: relative;
        overflow: hidden;
      }

      .header-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.05"><polygon points="50,0 100,50 50,100 0,50" fill="white"/></svg>');
        background-size: 80px;
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .logo-img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        background: white;
        padding: 5px;
      }

      .logo-container h1 {
        font-weight: 700;
        font-size: 2.2rem;
        margin-bottom: 0.25rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .logo-container p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      /* Botón de regreso */
      .btn-back {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        );
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        transition: var(--transition);
        box-shadow: 0 4px 15px rgba(26, 60, 110, 0.3);
        margin-bottom: 20px;
      }

      .btn-back:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(26, 60, 110, 0.4);
        background: linear-gradient(
          135deg,
          var(--primary-light) 0%,
          var(--primary-color) 100%
        );
        color: white;
      }

      .btn-back i {
        margin-right: 8px;
        font-size: 1.1em;
      }

      /* Contenedor de tarjetas */
      .card-container {
        border-radius: 12px;
        box-shadow: var(--shadow-3d);
        border: 1px solid var(--medium-gray);
        overflow: hidden;
        transition: var(--transition);
      }

      .card-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }

      .card-header {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        );
        color: white;
        padding: 18px 25px;
        border-bottom: none;
        position: relative;
      }

      .card-header::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--secondary-color),
          rgba(212, 175, 55, 0.5)
        );
      }

      .card-header h4 {
        font-weight: 700;
        font-size: 1.3rem;
      }

      .card-body {
        padding: 25px;
      }

      /* Botones con estilo corporativo */
      .btn-success-custom {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        );
        border: none;
        color: white;
        padding: 10px 25px;
        border-radius: 8px;
        font-weight: 600;
        transition: var(--transition);
        box-shadow: 0 4px 15px rgba(26, 60, 110, 0.3);
      }

      .btn-success-custom:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(26, 60, 110, 0.4);
        background: linear-gradient(
          135deg,
          var(--primary-light) 0%,
          var(--primary-color) 100%
        );
        color: white;
      }

      .btn-pdf-custom {
        background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        border: none;
        color: white;
        padding: 10px 25px;
        border-radius: 8px;
        font-weight: 600;
        transition: var(--transition);
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
      }

      .btn-pdf-custom:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        background: linear-gradient(135deg, #c82333 0%, #dc3545 100%);
        color: white;
      }

      /* Estilos para formularios */
      .form-label {
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 8px;
      }

      .form-control,
      .input-group-text {
        border-radius: 8px;
        border: 1px solid var(--medium-gray);
        transition: var(--transition);
      }

      .form-control:focus {
        border-color: var(--primary-light);
        box-shadow: 0 0 0 0.25rem rgba(26, 60, 110, 0.15);
      }

      .input-group-text {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        );
        color: white;
        border-color: var(--primary-light);
      }

      /* Tabla con estilo corporativo */
      .table-custom {
        border-collapse: separate;
        border-spacing: 0;
        width: 100%;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 0 1px var(--medium-gray);
      }

      .table-custom thead th {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        );
        color: white;
        font-weight: 700;
        padding: 15px 12px;
        border: none;
        text-align: center;
        position: relative;
      }

      .table-custom thead th::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(
          90deg,
          var(--secondary-color),
          rgba(212, 175, 55, 0.5)
        );
      }

      .table-custom tbody tr {
        transition: var(--transition);
      }

      .table-custom tbody tr:hover {
        background-color: rgba(26, 60, 110, 0.05);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }

      .table-custom tbody td {
        padding: 12px;
        border-bottom: 1px solid var(--medium-gray);
        vertical-align: middle;
        text-align: center;
      }

      .table-custom tbody tr:last-child td {
        border-bottom: none;
      }

      /* Footer de la tarjeta */
      .card-footer {
        background-color: rgba(26, 60, 110, 0.05);
        border-top: 1px solid var(--medium-gray);
        padding: 15px 25px;
      }

      /* Botones de acción */
      .action-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      /* Estilos para impresión */
      @media print {
        .no-print {
          display: none !important;
        }

        .card-container {
          box-shadow: none;
          border: 1px solid #ddd;
        }

        .table-custom thead th {
          background: #1a3c6e !important;
          color: white !important;
          -webkit-print-color-adjust: exact;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .logo-container {
          flex-direction: column;
          text-align: center;
          gap: 10px;
        }

        .logo-container h1 {
          font-size: 1.8rem;
        }

        .card-body {
          padding: 15px;
        }

        .table-responsive {
          font-size: 0.9rem;
        }

        .btn-success-custom,
        .btn-pdf-custom {
          width: 100%;
          margin-bottom: 10px;
        }

        .action-buttons {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
    <head>
      <!-- ... otros estilos ... -->
      <!-- CSS Global para modo oscuro -->
      <link href="css/styles.css" rel="stylesheet" />
      <!-- ... resto del head ... -->
    </head>
  </head>
  <body>
    <header class="header-container text-white py-4 mb-5">
      <div class="container">
        <div class="logo-container">
          <img src="img/saltLogo.png" alt="Logo Universidad" class="logo-img" />
          <div>
            <h1 class="mb-1">Informe de Alumnos</h1>
            <p class="mb-0 text-light">
              Sistema Avanzado de Laboratorios - UTSV
            </p>
          </div>
        </div>
      </div>
    </header>

    <div class="container mb-4">
      <!-- Botón de regreso -->
      <a href="inicio.html" class="btn-back">
        <i class="bi bi-arrow-left"></i> Regresar al Inicio
      </a>
    </div>

    <div class="container mb-5">
      <div class="card card-container">
        <div class="card-header">
          <h4 class="mb-0">
            <i class="bi bi-funnel-fill me-2"></i>Filtro de Búsqueda
          </h4>
        </div>
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
              <label for="fecha" class="form-label fw-medium">Fecha:</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-calendar3"></i
                ></span>
                <input
                  type="date"
                  id="fecha"
                  name="fecha"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="action-buttons">
            <button id="load-data" class="btn btn-success-custom">
              <i class="bi bi-cloud-arrow-down-fill me-2"></i>Mostrar Datos
            </button>
            <button id="pdf-button" class="btn btn-pdf-custom">
              <i class="bi bi-file-earmark-pdf-fill me-2"></i>Exportar PDF
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla de alumnos -->
    <div class="container mb-5">
      <div class="card card-container">
        <div class="card-header">
          <h4 class="mb-0">
            <i class="bi bi-people-fill me-2"></i>Listado de Alumnos
          </h4>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table
              id="alumno-table"
              class="table table-custom table-hover mb-0"
            >
              <thead>
                <tr>
                  <th><i class="bi bi-card-heading me-1"></i>Matrícula</th>
                  <th><i class="bi bi-person-fill me-1"></i>Nombre</th>
                  <th><i class="bi bi-book-fill me-1"></i>Carrera</th>
                  <th><i class="bi bi-laptop me-1"></i>Tipo</th>
                  <th><i class="bi bi-laptop me-1"></i>Número</th>
                  <th><i class="bi bi-person-badge me-1"></i>Materia</th>
                  <th><i class="bi bi-calendar-check-fill me-1"></i>Fecha</th>
                </tr>
              </thead>
              <tbody id="table-body">
                <!-- Los datos se cargarán aquí dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer text-muted no-print">
          <div class="row">
            <div class="col-md-6">
              <small class="text-muted"
                >Total de registros: <span id="total-registros">0</span></small
              >
            </div>
            <div class="col-md-6 text-end">
              <small class="text-muted"
                >Generado el: <span id="fecha-generacion"></span
              ></small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <!-- Script personalizado existente + funcionalidad PDF -->
    <script src="js/informe.js"></script>
    <!-- Al final de cada archivo HTML, antes de </body> -->
    <script src="js/theme.js"></script>
  </body>
</html>
