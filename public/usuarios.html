<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuarios</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3a0ca3;
        --success-color: #4cc9f0;
        --danger-color: #f72585;
        --light-color: #f8f9fa;
        --dark-color: #212529;
        --gradient: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        padding-top: 2rem;
        padding-bottom: 2rem;
      }

      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 2rem;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }

      .card-header {
        background: var(--gradient);
        color: white;
        border-bottom: none;
        padding: 1.5rem;
      }

      .card-body {
        padding: 2rem;
      }

      h1,
      h2 {
        color: var(--secondary-color);
        font-weight: 700;
        margin-bottom: 1.5rem;
      }

      h1 {
        text-align: center;
        position: relative;
        padding-bottom: 15px;
      }

      h1:after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: var(--gradient);
        border-radius: 2px;
      }

      .form-label {
        font-weight: 600;
        color: var(--dark-color);
        margin-bottom: 0.5rem;
      }

      .form-control,
      .form-select {
        border-radius: 10px;
        padding: 0.75rem 1rem;
        border: 2px solid #e9ecef;
        transition: all 0.3s;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
      }

      .btn-primary {
        background: var(--gradient);
        border: none;
        border-radius: 10px;
        padding: 0.75rem 2rem;
        font-weight: 600;
        transition: all 0.3s;
        width: 100%;
        margin-top: 1rem;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
      }

      .badge-admin {
        background-color: var(--danger-color);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.85rem;
      }

      .badge-user {
        background-color: var(--success-color);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.85rem;
      }

      .table {
        margin-bottom: 0;
      }

      .table thead th {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 1rem;
        font-weight: 600;
      }

      .table tbody td {
        padding: 1rem;
        vertical-align: middle;
        border-color: #f1f3f4;
      }

      .table tbody tr:nth-child(even) {
        background-color: rgba(67, 97, 238, 0.05);
      }

      .table tbody tr:hover {
        background-color: rgba(67, 97, 238, 0.1);
      }

      .alert {
        border-radius: 10px;
        border: none;
        padding: 1rem 1.5rem;
        margin-top: 1.5rem;
        display: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .alert-success {
        background-color: #d4edda;
        color: #155724;
      }

      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
      }

      .icon-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80px;
        height: 80px;
        background: var(--gradient);
        border-radius: 50%;
        margin: 0 auto 1.5rem;
        box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
      }

      .icon-container i {
        font-size: 2.5rem;
        color: white;
      }

      .required::after {
        content: " *";
        color: var(--danger-color);
      }

      @media (max-width: 768px) {
        .container {
          padding-top: 1rem;
          padding-bottom: 1rem;
        }

        .card-body {
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.75rem;
        }

        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">
        <i class="fas fa-user-plus me-2"></i>Registro de Usuarios
      </h1>

      <!-- Formulario de registro -->
      <div class="card mb-4">
        <div class="card-header">
          <h2 class="mb-0">
            <i class="fas fa-user-circle me-2"></i>Nuevo Usuario
          </h2>
        </div>
        <div class="card-body">
          <div class="icon-container">
            <i class="fas fa-user-plus"></i>
          </div>
          <form id="userForm">
            <div class="mb-3">
              <label for="matricula" class="form-label">
                <i class="fas fa-id-card me-1"></i>Matrícula (opcional)
              </label>
              <input
                type="text"
                class="form-control"
                id="matricula"
                placeholder="Ingrese la matrícula"
              />
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label required">
                <i class="fas fa-user me-1"></i>Nombre
              </label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                required
                placeholder="Ingrese el nombre completo"
              />
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label required">
                <i class="fas fa-lock me-1"></i>Contraseña
              </label>
              <input
                type="password"
                class="form-control"
                id="contrasena"
                required
                placeholder="Ingrese una contraseña segura"
              />
            </div>
            <div class="mb-3">
              <label for="rol" class="form-label">
                <i class="fas fa-user-tag me-1"></i>Rol
              </label>
              <select class="form-select" id="rol">
                <option value="user">Usuario normal</option>
                <option value="admin">Administrador</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-user-plus me-2"></i>Registrar Usuario
            </button>
          </form>
          <div id="alert" class="alert mt-3" role="alert"></div>
        </div>
      </div>

      <!-- Tabla de usuarios -->
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">
            <i class="fas fa-users me-2"></i>Usuarios Registrados
          </h2>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th><i class="fas fa-id-badge me-1"></i>ID</th>
                  <th><i class="fas fa-id-card me-1"></i>Matrícula</th>
                  <th><i class="fas fa-user me-1"></i>Nombre</th>
                  <th><i class="fas fa-user-tag me-1"></i>Rol</th>
                </tr>
              </thead>
              <tbody id="usersTableBody">
                <!-- Los usuarios se cargarán aquí -->
                <tr>
                  <td colspan="4" class="text-center py-4">
                    <i class="fas fa-spinner fa-spin me-2"></i>Cargando
                    usuarios...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Tu código JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Cargar usuarios al iniciar
        loadUsers();

        // Manejar el envío del formulario
        document
          .getElementById("userForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            registerUser();
          });
      });

      function registerUser() {
        const matricula = document.getElementById("matricula").value;
        const nombre = document.getElementById("nombre").value;
        const contrasena = document.getElementById("contrasena").value;
        const rol = document.getElementById("rol").value;

        // Validación básica
        if (!nombre || !contrasena) {
          showAlert(
            "Por favor, complete todos los campos obligatorios",
            "danger"
          );
          return;
        }

        const userData = {
          matricula: matricula,
          nombre: nombre,
          contrasena: contrasena,
          rol: rol,
        };

        // Mostrar indicador de carga
        const submitBtn = document.querySelector(
          '#userForm button[type="submit"]'
        );
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin me-2"></i>Registrando...';
        submitBtn.disabled = true;

        fetch("https://salt-utsv-production.up.railway.app/api/usuarios", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userData),
        })
          .then((response) => {
            if (!response.ok) {
              return response.json().then((err) => {
                throw new Error(
                  err.error || "Error en la respuesta del servidor"
                );
              });
            }
            return response.json();
          })
          .then((data) => {
            showAlert("Usuario registrado correctamente", "success");
            document.getElementById("userForm").reset();
            loadUsers(); // Recargar la lista de usuarios
          })
          .catch((error) => {
            console.error("Error:", error);
            showAlert(
              "Error al registrar el usuario: " + error.message,
              "danger"
            );
          })
          .finally(() => {
            // Restaurar el botón
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
          });
      }

      function loadUsers() {
        // Mostrar indicador de carga en la tabla
        const tableBody = document.getElementById("usersTableBody");
        tableBody.innerHTML =
          '<tr><td colspan="4" class="text-center py-4"><i class="fas fa-spinner fa-spin me-2"></i>Cargando usuarios...</td></tr>';

        fetch("https://salt-utsv-production.up.railway.app/api/usuarios")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Error al cargar los usuarios");
            }
            return response.json();
          })
          .then((data) => {
            tableBody.innerHTML = "";

            // Asegúrate de que data.data es el array de usuarios (depende de tu estructura de respuesta)
            const users = data.data || data;

            if (users.length === 0) {
              tableBody.innerHTML =
                '<tr><td colspan="4" class="text-center py-4">No hay usuarios registrados</td></tr>';
              return;
            }

            users.forEach((user) => {
              const row = document.createElement("tr");

              row.innerHTML = `
                <td>${user.idusuario}</td>
                <td>${user.matricula || "N/A"}</td>
                <td>${user.nombre || "N/A"}</td>
                <td><span class="badge ${
                  user.rol === "admin" ? "badge-admin" : "badge-user"
                }">${user.rol}</span></td>
              `;

              tableBody.appendChild(row);
            });
          })
          .catch((error) => {
            console.error("Error:", error);
            tableBody.innerHTML =
              '<tr><td colspan="4" class="text-center py-4 text-danger">Error al cargar los usuarios</td></tr>';
          });
      }

      function showAlert(message, type) {
        const alertDiv = document.getElementById("alert");
        alertDiv.innerHTML = `
          <i class="fas fa-${
            type === "success" ? "check-circle" : "exclamation-triangle"
          } me-2"></i>
          ${message}
        `;
        alertDiv.className = `alert alert-${type}`;
        alertDiv.style.display = "block";

        // Ocultar la alerta después de 5 segundos
        setTimeout(() => {
          alertDiv.style.display = "none";
        }, 5000);
      }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
