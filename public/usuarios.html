<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #4361ee;
        --secondary: #3a0ca3;
        --light: #f8f9fa;
        --dark: #212529;
        --success: #4cc9f0;
        --danger: #f72585;
        --gradient: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px 0;
      }

      .container {
        max-width: 1200px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        color: var(--dark);
      }

      .header h1 {
        font-weight: 700;
        margin-bottom: 10px;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
      }

      .header p {
        color: #6c757d;
        font-size: 1.1rem;
      }

      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 30px;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
      }

      .card-header {
        background: var(--gradient);
        color: white;
        border-bottom: none;
        padding: 20px 25px;
        position: relative;
      }

      .card-header::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
      }

      .card-header h2 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .card-body {
        padding: 30px;
      }

      .form-label {
        font-weight: 600;
        color: var(--dark);
        margin-bottom: 8px;
      }

      .form-control,
      .form-select {
        border-radius: 10px;
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        transition: all 0.3s;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
      }

      .btn-primary {
        background: var(--gradient);
        border: none;
        border-radius: 10px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s;
        width: 100%;
        margin-top: 10px;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
      }

      .badge-admin {
        background: linear-gradient(135deg, var(--danger) 0%, #b5179e 100%);
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .badge-user {
        background: linear-gradient(135deg, var(--success) 0%, #4895ef 100%);
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .table {
        margin-bottom: 0;
        border-radius: 10px;
        overflow: hidden;
      }

      .table thead th {
        background: var(--gradient);
        color: white;
        border: none;
        padding: 15px;
        font-weight: 600;
      }

      .table tbody td {
        padding: 15px;
        vertical-align: middle;
        border-color: #f1f3f4;
      }

      .table tbody tr:nth-child(even) {
        background-color: rgba(67, 97, 238, 0.03);
      }

      .table tbody tr:hover {
        background-color: rgba(67, 97, 238, 0.08);
      }

      .alert {
        border-radius: 10px;
        border: none;
        padding: 15px 20px;
        margin-top: 20px;
        display: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      .alert-success {
        background-color: #d4edda;
        color: #155724;
      }

      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
      }

      .alert-warning {
        background-color: #fff3cd;
        color: #856404;
      }

      .icon-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 70px;
        height: 70px;
        background: var(--gradient);
        border-radius: 50%;
        margin: 0 auto 20px;
        box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
      }

      .icon-container i {
        font-size: 2rem;
        color: white;
      }

      .required::after {
        content: " *";
        color: var(--danger);
      }

      .stats-card {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        background: white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
      }

      .stats-card i {
        font-size: 2.5rem;
        margin-bottom: 10px;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stats-card h3 {
        font-size: 2rem;
        margin: 0;
        font-weight: 700;
        color: var(--primary);
      }

      .stats-card p {
        margin: 0;
        color: #6c757d;
        font-weight: 500;
      }

      @media (max-width: 768px) {
        .card-body {
          padding: 20px;
        }

        .header h1 {
          font-size: 1.8rem;
        }

        .table-responsive {
          border-radius: 10px;
        }
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #6c757d;
      }

      .empty-state i {
        font-size: 3rem;
        margin-bottom: 15px;
        color: #dee2e6;
      }

      .connection-status {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: 600;
        z-index: 1000;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      }

      .online {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .offline {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .demo-mode {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }
    </style>
  </head>
  <body>
    <div
      id="connectionStatus"
      class="connection-status demo-mode"
      style="display: none"
    >
      <i class="fas fa-info-circle me-1"></i>Modo Demo Activado
    </div>

    <div class="container">
      <div class="header">
        <h1><i class="fas fa-user-plus me-2"></i>Registro de Usuarios</h1>
        <p>Gestiona los usuarios del sistema de forma sencilla</p>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="stats-card">
            <i class="fas fa-users"></i>
            <h3 id="totalUsers">0</h3>
            <p>Usuarios Totales</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stats-card">
            <i class="fas fa-user-shield"></i>
            <h3 id="adminUsers">0</h3>
            <p>Administradores</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stats-card">
            <i class="fas fa-user"></i>
            <h3 id="normalUsers">0</h3>
            <p>Usuarios Normales</p>
          </div>
        </div>
      </div>

      <!-- Formulario de registro -->
      <div class="card mb-4">
        <div class="card-header">
          <h2><i class="fas fa-user-circle me-2"></i>Nuevo Usuario</h2>
        </div>
        <div class="card-body">
          <div class="icon-container">
            <i class="fas fa-user-plus"></i>
          </div>
          <form id="userForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="matricula" class="form-label">
                  <i class="fas fa-id-card me-1"></i>Matrícula (opcional)
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="matricula"
                  placeholder="Ingrese la matrícula"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label required">
                  <i class="fas fa-user me-1"></i>Nombre
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  required
                  placeholder="Ingrese el nombre completo"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="contrasena" class="form-label required">
                  <i class="fas fa-lock me-1"></i>Contraseña
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="contrasena"
                  required
                  placeholder="Ingrese una contraseña segura"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="rol" class="form-label">
                  <i class="fas fa-user-tag me-1"></i>Rol
                </label>
                <select class="form-select" id="rol">
                  <option value="user">Usuario normal</option>
                  <option value="admin">Administrador</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-user-plus me-2"></i>Registrar Usuario
            </button>
          </form>
          <div id="alert" class="alert mt-3" role="alert"></div>
        </div>
      </div>

      <!-- Tabla de usuarios -->
      <div class="card">
        <div class="card-header">
          <h2><i class="fas fa-users me-2"></i>Usuarios Registrados</h2>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th><i class="fas fa-id-badge me-1"></i>ID</th>
                  <th><i class="fas fa-id-card me-1"></i>Matrícula</th>
                  <th><i class="fas fa-user me-1"></i>Nombre</th>
                  <th><i class="fas fa-user-tag me-1"></i>Rol</th>
                  <th><i class="fas fa-cog me-1"></i>Acciones</th>
                </tr>
              </thead>
              <tbody id="usersTableBody">
                <tr>
                  <td colspan="5" class="text-center py-4">
                    <i class="fas fa-spinner fa-spin me-2"></i>Cargando
                    usuarios...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="js/usuarios.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
