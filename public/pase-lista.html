<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Alumnos | SALT-UTSV</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Personalizado -->
    <style>
      :root {
        --primary-color: #1a3c6e;
        --primary-light: #2a5ca0;
        --secondary-color: #d4af37;
        --accent-color: #e63946;
        --light-gray: #f5f7fa;
        --medium-gray: #e0e5ec;
        --dark-gray: #4a5568;
        --white: #ffffff;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-3d: 0 10px 30px rgba(0, 0, 0, 0.15),
          0 1px 8px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Lato", sans-serif;
        background-color: var(--light-gray);
        color: var(--dark-gray);
        line-height: 1.6;
        min-height: 100vh;
        background-image: radial-gradient(
            circle at 15% 50%,
            rgba(26, 60, 110, 0.03) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 85% 30%,
            rgba(212, 175, 55, 0.03) 0%,
            transparent 20%
          );
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
      }

      /* Botón de regreso */
      .btn-back {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        );
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        transition: var(--transition);
        box-shadow: 0 4px 15px rgba(26, 60, 110, 0.3);
        margin-bottom: 20px;
      }

      .btn-back:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(26, 60, 110, 0.4);
        background: linear-gradient(
          135deg,
          var(--primary-light) 0%,
          var(--primary-color) 100%
        );
        color: white;
      }

      .btn-back i {
        margin-right: 8px;
        font-size: 1.1em;
      }

      /* Header con diseño corporativo */
      .header-container {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        );
        box-shadow: var(--shadow-3d);
        border-bottom: 4px solid var(--secondary-color);
        position: relative;
        overflow: hidden;
        color: white;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 30px;
        text-align: center;
      }

      .header-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.05"><polygon points="50,0 100,50 50,100 0,50" fill="white"/></svg>');
        background-size: 80px;
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 20px;
        justify-content: center;
      }

      .logo-img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        background: white;
        padding: 5px;
      }

      .logo-container h1 {
        font-weight: 700;
        font-size: 2.2rem;
        margin-bottom: 0.25rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .logo-container p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      /* Controles */
      .controls {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: var(--shadow);
        margin-bottom: 20px;
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
        border: 1px solid var(--medium-gray);
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .filter-group label {
        font-weight: 600;
        color: var(--primary-color);
        font-size: 0.9rem;
      }

      .filter-group select {
        padding: 8px 12px;
        border: 1px solid var(--medium-gray);
        border-radius: 8px;
        font-size: 1rem;
        min-width: 150px;
        transition: var(--transition);
      }

      .filter-group select:focus {
        border-color: var(--primary-light);
        box-shadow: 0 0 0 0.25rem rgba(26, 60, 110, 0.15);
      }

      /* Botones */
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        );
        color: white;
        box-shadow: 0 4px 15px rgba(26, 60, 110, 0.3);
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(26, 60, 110, 0.4);
        background: linear-gradient(
          135deg,
          var(--primary-light) 0%,
          var(--primary-color) 100%
        );
        color: white;
      }

      /* Estadísticas */
      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-bottom: 20px;
      }

      .stat-card {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: var(--shadow);
        text-align: center;
        border-top: 4px solid var(--primary-color);
        transition: var(--transition);
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-3d);
      }

      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        color: var(--primary-color);
        margin-bottom: 5px;
      }

      .stat-label {
        font-size: 0.9rem;
        color: var(--dark-gray);
        font-weight: 500;
      }

      /* Lista de estudiantes */
      .students-list {
        background-color: white;
        border-radius: 12px;
        box-shadow: var(--shadow-3d);
        overflow: hidden;
        border: 1px solid var(--medium-gray);
      }

      .list-header {
        display: grid;
        grid-template-columns: 2fr 2fr 1fr;
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        );
        color: white;
        padding: 15px 20px;
        font-weight: 600;
        position: relative;
      }

      .list-header::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(
          90deg,
          var(--secondary-color),
          rgba(212, 175, 55, 0.5)
        );
      }

      .student-row {
        display: grid;
        grid-template-columns: 2fr 2fr 1fr;
        padding: 12px 20px;
        border-bottom: 1px solid var(--medium-gray);
        align-items: center;
        transition: var(--transition);
      }

      .student-row:nth-child(even) {
        background-color: #f9f9f9;
      }

      .student-row:hover {
        background-color: rgba(26, 60, 110, 0.05);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }

      /* Estados */
      .loading {
        text-align: center;
        padding: 40px;
        color: var(--dark-gray);
        font-size: 1.1rem;
      }

      .error {
        background-color: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 8px;
        margin: 10px 0;
        text-align: center;
        border-left: 5px solid #dc3545;
      }

      .success {
        background-color: #d4edda;
        color: #155724;
        padding: 15px;
        border-radius: 8px;
        margin: 10px 0;
        text-align: center;
        border-left: 5px solid #28a745;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .controls {
          flex-direction: column;
          align-items: stretch;
        }

        .stats {
          grid-template-columns: 1fr;
        }

        .list-header,
        .student-row {
          grid-template-columns: 1fr;
          text-align: center;
        }

        .list-header div:nth-child(2),
        .student-row div:nth-child(2) {
          display: none;
        }

        .logo-container {
          flex-direction: column;
          text-align: center;
          gap: 10px;
        }

        .logo-container h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Botón de regreso al inicio -->
      <a href="inicio.html" class="btn-back">
        <i class="bi bi-arrow-left"></i> Regresar al Inicio
      </a>

      <!-- Header con diseño corporativo -->
      <div class="header-container">
        <div class="logo-container">
          <img src="img/saltLogo.png" alt="Logo SALT-UTSV" class="logo-img" />
          <div>
            <h1>Lista de Alumnos Registrados</h1>
            <p>Datos obtenidos de la tabla Alumnos</p>
          </div>
        </div>
      </div>

      <!-- Controles originales -->
      <div class="controls">
        <div class="filter-group">
          <label for="laboratorio-filter">Filtrar por Laboratorio:</label>
          <select id="laboratorio-filter">
            <option value="all">Todos los laboratorios</option>
            <option value="lab1">Laboratorio 1</option>
            <option value="lab2">Laboratorio 2</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="carrera-filter">Filtrar por Carrera:</label>
          <select id="carrera-filter">
            <option value="all">Todas las carreras</option>
          </select>
        </div>

        <button class="btn" id="refresh-btn">Actualizar Lista</button>
      </div>

      <!-- Contenedor de mensajes -->
      <div id="message-container"></div>

      <!-- Estadísticas originales -->
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="total-alumnos">0</div>
          <div class="stat-label">Total de Alumnos</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="total-lab1">0</div>
          <div class="stat-label">Laboratorio 1</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="total-lab2">0</div>
          <div class="stat-label">Laboratorio 2</div>
        </div>
      </div>

      <!-- Lista de estudiantes original -->
      <div class="students-list">
        <div class="list-header">
          <div>Nombre del Alumno</div>
          <div>Carrera</div>
          <div>Laboratorio</div>
        </div>

        <div id="alumnos-container">
          <div class="loading">Cargando lista de alumnos...</div>
        </div>
      </div>
    </div>

    <script src="js/pase-lista.js"></script>
  </body>
</html>
