<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Alumnos</title>
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2980b9;
        --light-color: #f8f9fa;
        --dark-color: #343a40;
        --gray-color: #6c757d;
        --border-radius: 8px;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f7fa;
        color: var(--dark-color);
        line-height: 1.6;
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
      }

      header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        padding: 20px;
        border-radius: var(--border-radius);
        margin-bottom: 30px;
        box-shadow: var(--box-shadow);
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .controls {
        background: white;
        padding: 20px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        margin-bottom: 20px;
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .filter-group label {
        font-weight: 600;
        color: var(--gray-color);
        font-size: 0.9rem;
      }

      .filter-group select {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        font-size: 1rem;
        min-width: 150px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        background-color: var(--primary-color);
        color: white;
      }

      .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-bottom: 20px;
      }

      .stat-card {
        background-color: white;
        padding: 15px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        text-align: center;
      }

      .stat-value {
        font-size: 1.8rem;
        font-weight: bold;
        color: var(--primary-color);
      }

      .stat-label {
        font-size: 0.9rem;
        color: var(--gray-color);
      }

      .students-list {
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        overflow: hidden;
      }

      .list-header {
        display: grid;
        grid-template-columns: 2fr 2fr 1fr;
        background-color: var(--primary-color);
        color: white;
        padding: 15px 20px;
        font-weight: 600;
      }

      .student-row {
        display: grid;
        grid-template-columns: 2fr 2fr 1fr;
        padding: 12px 20px;
        border-bottom: 1px solid #eee;
        align-items: center;
      }

      .student-row:nth-child(even) {
        background-color: #f9f9f9;
      }

      .student-row:hover {
        background-color: #f0f7ff;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: var(--gray-color);
        font-size: 1.1rem;
      }

      .error {
        background-color: #fdedec;
        color: #e74c3c;
        padding: 15px;
        border-radius: var(--border-radius);
        margin: 10px 0;
        text-align: center;
      }

      .success {
        background-color: #e8f7ef;
        color: #2ecc71;
        padding: 15px;
        border-radius: var(--border-radius);
        margin: 10px 0;
        text-align: center;
      }

      @media (max-width: 768px) {
        .controls {
          flex-direction: column;
          align-items: stretch;
        }

        .stats {
          grid-template-columns: 1fr;
        }

        .list-header,
        .student-row {
          grid-template-columns: 1fr;
          text-align: center;
        }

        .list-header div:nth-child(2),
        .student-row div:nth-child(2) {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Lista de Alumnos Registrados</h1>
        <p>Datos obtenidos de la tabla Alumnos</p>
      </header>

      <div class="controls">
        <div class="filter-group">
          <label for="laboratorio-filter">Filtrar por Laboratorio:</label>
          <select id="laboratorio-filter">
            <option value="all">Todos los laboratorios</option>
            <option value="lab1">Laboratorio 1</option>
            <option value="lab2">Laboratorio 2</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="carrera-filter">Filtrar por Carrera:</label>
          <select id="carrera-filter">
            <option value="all">Todas las carreras</option>
          </select>
        </div>

        <button class="btn" id="refresh-btn">Actualizar Lista</button>
      </div>

      <div id="message-container"></div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="total-alumnos">0</div>
          <div class="stat-label">Total de Alumnos</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="total-lab1">0</div>
          <div class="stat-label">Laboratorio 1</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="total-lab2">0</div>
          <div class="stat-label">Laboratorio 2</div>
        </div>
      </div>

      <div class="students-list">
        <div class="list-header">
          <div>Nombre del Alumno</div>
          <div>Carrera</div>
          <div>Laboratorio</div>
        </div>

        <div id="alumnos-container">
          <div class="loading">Cargando lista de alumnos...</div>
        </div>
      </div>
    </div>

    <script>
      // Configuración de la API
      const API_BASE_URL = "https://salt-utsv-production.up.railway.app";

      // Estado global
      let alumnos = [];
      let carrerasUnicas = new Set();

      // Elementos del DOM
      const alumnosContainer = document.getElementById("alumnos-container");
      const messageContainer = document.getElementById("message-container");
      const laboratorioFilter = document.getElementById("laboratorio-filter");
      const carreraFilter = document.getElementById("carrera-filter");
      const totalAlumnosEl = document.getElementById("total-alumnos");
      const totalLab1El = document.getElementById("total-lab1");
      const totalLab2El = document.getElementById("total-lab2");

      // Función para mostrar mensajes
      function showMessage(message, type = "error") {
        messageContainer.innerHTML = `<div class="${type}">${message}</div>`;
        setTimeout(() => {
          messageContainer.innerHTML = "";
        }, 5000);
      }

      // Función para obtener alumnos desde la API
      async function fetchAlumnos() {
        try {
          alumnosContainer.innerHTML =
            '<div class="loading">Cargando lista de alumnos...</div>';

          const response = await fetch(`${API_BASE_URL}/alumnos`);

          if (!response.ok) {
            throw new Error(`Error HTTP: ${response.status}`);
          }

          const alumnosData = await response.json();

          // Procesar datos - obtener solo nombre, carrera y laboratorio
          alumnos = alumnosData.map((alumno) => ({
            nombre: alumno.nombre || "Sin nombre",
            carrera: alumno.carrera || "Sin carrera",
            laboratorio: alumno.laboratorio || "lab1",
          }));

          // Extraer carreras únicas para el filtro
          carrerasUnicas = new Set(
            alumnos.map((a) => a.carrera).filter(Boolean)
          );
          updateCarreraFilter();

          renderAlumnos();
          updateStats();

          showMessage(
            `Datos cargados correctamente: ${alumnos.length} alumnos encontrados`,
            "success"
          );
        } catch (error) {
          console.error("Error al obtener alumnos:", error);
          alumnosContainer.innerHTML = `<div class="error">Error al cargar los datos: ${error.message}</div>`;
          showMessage("Error al conectar con el servidor", "error");
        }
      }

      // Función para actualizar el filtro de carreras
      function updateCarreraFilter() {
        carreraFilter.innerHTML =
          '<option value="all">Todas las carreras</option>';

        carrerasUnicas.forEach((carrera) => {
          if (carrera && carrera !== "Sin carrera") {
            const option = document.createElement("option");
            option.value = carrera;
            option.textContent = carrera;
            carreraFilter.appendChild(option);
          }
        });
      }

      // Función para renderizar la lista de alumnos
      function renderAlumnos() {
        const laboratorioSeleccionado = laboratorioFilter.value;
        const carreraSeleccionada = carreraFilter.value;

        // Filtrar alumnos
        const alumnosFiltrados = alumnos.filter((alumno) => {
          const coincideLaboratorio =
            laboratorioSeleccionado === "all" ||
            alumno.laboratorio === laboratorioSeleccionado;
          const coincideCarrera =
            carreraSeleccionada === "all" ||
            alumno.carrera === carreraSeleccionada;
          return coincideLaboratorio && coincideCarrera;
        });

        // Actualizar estadísticas
        updateStats(alumnosFiltrados);

        // Renderizar lista
        if (alumnosFiltrados.length === 0) {
          alumnosContainer.innerHTML =
            '<div class="loading">No hay alumnos que coincidan con los filtros seleccionados</div>';
          return;
        }

        alumnosContainer.innerHTML = "";

        alumnosFiltrados.forEach((alumno, index) => {
          const alumnoRow = document.createElement("div");
          alumnoRow.className = "student-row";

          alumnoRow.innerHTML = `
                    <div>${alumno.nombre}</div>
                    <div>${alumno.carrera}</div>
                    <div>${alumno.laboratorio.toUpperCase()}</div>
                `;

          alumnosContainer.appendChild(alumnoRow);
        });
      }

      // Función para actualizar estadísticas
      function updateStats(alumnosFiltrados = null) {
        const datos = alumnosFiltrados || alumnos;

        totalAlumnosEl.textContent = datos.length;

        const lab1Count = datos.filter((a) => a.laboratorio === "lab1").length;
        const lab2Count = datos.filter((a) => a.laboratorio === "lab2").length;

        totalLab1El.textContent = lab1Count;
        totalLab2El.textContent = lab2Count;
      }

      // Inicializar la aplicación
      document.addEventListener("DOMContentLoaded", function () {
        // Cargar datos al iniciar
        fetchAlumnos();

        // Event listeners para filtros
        laboratorioFilter.addEventListener("change", renderAlumnos);
        carreraFilter.addEventListener("change", renderAlumnos);

        // Event listener para botón de actualizar
        document
          .getElementById("refresh-btn")
          .addEventListener("click", fetchAlumnos);
      });

      // Función para probar la conexión
      async function testConnection() {
        try {
          const response = await fetch(`${API_BASE_URL}/api/hello`);
          const data = await response.json();
          console.log("Conexión exitosa:", data);
        } catch (error) {
          console.error("Error de conexión:", error);
        }
      }

      // Probar conexión al cargar
      testConnection();
    </script>
  </body>
</html>
