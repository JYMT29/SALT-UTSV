<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Alumnos</title>
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2980b9;
        --light-color: #f8f9fa;
        --dark-color: #343a40;
        --gray-color: #6c757d;
        --border-radius: 8px;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f7fa;
        color: var(--dark-color);
        line-height: 1.6;
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
      }

      header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        padding: 20px;
        border-radius: var(--border-radius);
        margin-bottom: 30px;
        box-shadow: var(--box-shadow);
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .controls {
        background: white;
        padding: 20px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        margin-bottom: 20px;
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .filter-group label {
        font-weight: 600;
        color: var(--gray-color);
        font-size: 0.9rem;
      }

      .filter-group select {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        font-size: 1rem;
        min-width: 150px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        background-color: var(--primary-color);
        color: white;
      }

      .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-bottom: 20px;
      }

      .stat-card {
        background-color: white;
        padding: 15px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        text-align: center;
      }

      .stat-value {
        font-size: 1.8rem;
        font-weight: bold;
        color: var(--primary-color);
      }

      .stat-label {
        font-size: 0.9rem;
        color: var(--gray-color);
      }

      .students-list {
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        overflow: hidden;
      }

      .list-header {
        display: grid;
        grid-template-columns: 2fr 2fr 1fr;
        background-color: var(--primary-color);
        color: white;
        padding: 15px 20px;
        font-weight: 600;
      }

      .student-row {
        display: grid;
        grid-template-columns: 2fr 2fr 1fr;
        padding: 12px 20px;
        border-bottom: 1px solid #eee;
        align-items: center;
      }

      .student-row:nth-child(even) {
        background-color: #f9f9f9;
      }

      .student-row:hover {
        background-color: #f0f7ff;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: var(--gray-color);
        font-size: 1.1rem;
      }

      .error {
        background-color: #fdedec;
        color: #e74c3c;
        padding: 15px;
        border-radius: var(--border-radius);
        margin: 10px 0;
        text-align: center;
      }

      .success {
        background-color: #e8f7ef;
        color: #2ecc71;
        padding: 15px;
        border-radius: var(--border-radius);
        margin: 10px 0;
        text-align: center;
      }

      @media (max-width: 768px) {
        .controls {
          flex-direction: column;
          align-items: stretch;
        }

        .stats {
          grid-template-columns: 1fr;
        }

        .list-header,
        .student-row {
          grid-template-columns: 1fr;
          text-align: center;
        }

        .list-header div:nth-child(2),
        .student-row div:nth-child(2) {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Lista de Alumnos Registrados</h1>
        <p>Datos obtenidos de la tabla Alumnos</p>
      </header>

      <div class="controls">
        <div class="filter-group">
          <label for="laboratorio-filter">Filtrar por Laboratorio:</label>
          <select id="laboratorio-filter">
            <option value="all">Todos los laboratorios</option>
            <option value="lab1">Laboratorio 1</option>
            <option value="lab2">Laboratorio 2</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="carrera-filter">Filtrar por Carrera:</label>
          <select id="carrera-filter">
            <option value="all">Todas las carreras</option>
          </select>
        </div>

        <button class="btn" id="refresh-btn">Actualizar Lista</button>
      </div>

      <div id="message-container"></div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="total-alumnos">0</div>
          <div class="stat-label">Total de Alumnos</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="total-lab1">0</div>
          <div class="stat-label">Laboratorio 1</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="total-lab2">0</div>
          <div class="stat-label">Laboratorio 2</div>
        </div>
      </div>

      <div class="students-list">
        <div class="list-header">
          <div>Nombre del Alumno</div>
          <div>Carrera</div>
          <div>Laboratorio</div>
        </div>

        <div id="alumnos-container">
          <div class="loading">Cargando lista de alumnos...</div>
        </div>
      </div>
    </div>

    <script src="js/pase-lista.js"></script>
  </body>
</html>
