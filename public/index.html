<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SALT-UTSV - Inicio de Sesión</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <!-- Sección de imagen y texto -->
      <div class="image-section">
        <div class="logo-container">
          <img src="/img/saltLogo.png" alt="Logo SALT-UTSV" class="logo" />
          <h2>SALT-UTSV</h2>
          <p class="slogan">Sistema Avanzado de Laboratorios Tecnológicos</p>
        </div>
        <div class="features">
          <div class="feature-item">
            <i class="fas fa-flask"></i>
            <span>Acceso a laboratorios</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-calendar-alt"></i>
            <span>Reserva de equipos</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-chart-line"></i>
            <span>Seguimiento académico</span>
          </div>
        </div>
      </div>

      <!-- Sección del formulario -->
      <div class="form-section">
        <form method="POST" action="/login" class="login-form">
          <h1>Iniciar Sesión</h1>
          <p class="form-intro">
            Ingresa tus credenciales para acceder al sistema
          </p>

          <div class="input-container">
            <i class="fas fa-user icon"></i>
            <input
              type="text"
              id="matricula"
              name="matricula"
              placeholder="Matrícula"
              required
              class="input-field"
            />
          </div>

          <div class="input-container">
            <i class="fas fa-lock icon"></i>
            <input
              type="password"
              id="contrasena"
              name="contrasena"
              placeholder="Contraseña"
              required
              class="input-field"
            />
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" name="remember" />
              <span>Recordar sesión</span>
            </label>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
