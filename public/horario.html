<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horario Interactivo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/horario.css" rel="stylesheet" />

    <style>
      /* Estilos para los modales */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(26, 60, 110, 0.7);
      }

      .modal-content {
        background-color: var(--white);
        margin: 10% auto;
        padding: 20px;
        border: 1px solid var(--medium-gray);
        width: 50%;
        border-radius: 8px;
        box-shadow: var(--shadow-3d);
      }

      .close {
        color: var(--dark-gray);
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: var(--transition);
      }

      .close:hover {
        color: var(--accent-color);
      }

      /* Ajustes para la tabla de solicitudes */
      #requestListModal .modal-content {
        width: 80%;
        background-color: var(--white);
      }

      .table-responsive {
        max-height: 500px;
        overflow-y: auto;
        border: 1px solid var(--medium-gray);
        border-radius: 5px;
      }

      /* Estilos para celdas editables */
      .editable {
        cursor: pointer;
        transition: var(--transition);
        background-color: var(--white);
      }

      .editable:hover {
        background-color: var(--light-gray);
      }

      .editando {
        padding: 0 !important;
        background-color: var(--light-gray);
      }

      .hora-cell {
        font-weight: bold;
        background-color: var(--light-gray);
        color: var(--primary-color);
      }

      /* Clase para ocultar elementos según el rol */
      .admin-only {
        display: none;
      }

      /* Mejoras adicionales para coherencia visual */
      .modal-content h2,
      .modal-content h3,
      .modal-content h4 {
        color: var(--primary-color);
      }

      .table-responsive table {
        border-collapse: collapse;
        width: 100%;
      }

      .table-responsive th {
        background-color: var(--primary-color);
        color: var(--white);
        padding: 12px;
        text-align: left;
        font-weight: 600;
      }

      .table-responsive td {
        padding: 12px;
        border-bottom: 1px solid var(--medium-gray);
        color: var(--dark-gray);
      }

      .table-responsive tr:nth-child(even) {
        background-color: var(--light-gray);
      }

      .table-responsive tr:hover {
        background-color: var(--medium-gray);
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <!-- Botones de acción -->
      <div class="mb-3">
        <button id="addRow" class="btn btn-success admin-only">
          Añadir Hora
        </button>
        <button id="saveHorario" class="btn btn-primary admin-only">
          Guardar Horario
        </button>
      </div>

      <!-- Tabla principal -->
      <table class="table table-bordered horario-table">
        <thead class="table-light">
          <tr>
            <th colspan="7" class="text-center">
              <div class="d-flex justify-content-between align-items-center">
                <img src="img/utsv.png" alt="Logo 1" class="logo" />
                <div class="d-flex flex-column text-center flex-grow-1">
                  <h2 class="mb-0">Horario Laboratorio</h2>
                  <h3 class="fs-5 mb-0 mt-2" id="ubicacion">Planta Baja</h3>
                </div>
                <img src="img/TI_Logo2.png" alt="Logo 2" class="logo2" />
              </div>
            </th>
          </tr>
          <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
          </tr>
        </thead>
        <tbody id="horarioBody">
          <!-- Las filas del horario se cargarán dinámicamente -->
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript para interactividad -->
    <script src="js/horario.js"></script>
  </body>
</html>
