<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horario Interactivo - SALT-UTSV</title>

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      /* Variables CSS para mantener consistencia */
      :root {
        --university-blue: #0a2c5e;
        --university-gold: #c9a227;
        --university-light-blue: #1e4a7e;
        --university-cream: #f8f5f0;
        --university-gray: #6c757d;
        --university-dark: #212529;
        --border-radius: 8px;
        --box-shadow: 0 5px 15px rgba(10, 44, 94, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: var(--university-cream);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      /* Header con estilo universitario */
      header {
        background: var(--university-blue);
        box-shadow: var(--box-shadow);
        padding: 20px 0;
        margin-bottom: 30px;
        border-radius: var(--border-radius);
        color: white;
        position: relative;
        overflow: hidden;
        border-bottom: 5px solid var(--university-gold);
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 30px;
        position: relative;
        z-index: 1;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .logo img {
        height: 60px;
        width: auto;
      }

      .logo h1 {
        font-family: "Playfair Display", serif;
        font-size: 26px;
        font-weight: 700;
        color: white;
      }

      .university-name {
        font-size: 14px;
        opacity: 0.8;
        margin-top: 5px;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 12px;
        background: rgba(255, 255, 255, 0.1);
        padding: 10px 20px;
        border-radius: 30px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .user-info i {
        color: var(--university-gold);
        font-size: 20px;
      }

      /* Botones con estilo universitario */
      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: var(--border-radius);
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
        font-family: "Roboto", sans-serif;
      }

      .btn-primary {
        background: var(--university-blue);
        color: white;
      }

      .btn-primary:hover {
        background: var(--university-light-blue);
        transform: translateY(-2px);
      }

      .btn-success {
        background: #28a745;
        color: white;
      }

      .btn-success:hover {
        background: #218838;
        transform: translateY(-2px);
      }

      .btn-warning {
        background: var(--university-gold);
        color: white;
      }

      .btn-warning:hover {
        background: #b8941f;
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: var(--university-gray);
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
      }

      .btn-danger {
        background: #dc3545;
        color: white;
      }

      .btn-danger:hover {
        background: #c82333;
        transform: translateY(-2px);
      }

      .btn:disabled {
        background: #bdc3c7;
        cursor: not-allowed;
        transform: none;
      }

      /* Tarjeta principal */
      .card {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 25px;
        margin-bottom: 30px;
        transition: var(--transition);
        border-top: 4px solid var(--university-blue);
        position: relative;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(10, 44, 94, 0.15);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eaeaea;
      }

      .card-title {
        font-size: 20px;
        font-weight: 600;
        color: var(--university-blue);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .card-title i {
        color: var(--university-gold);
        font-size: 24px;
      }

      /* Estilos para la tabla de horarios */
      .table-container {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        overflow: hidden;
        margin-bottom: 30px;
      }

      .horario-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }

      .horario-table th {
        background: var(--university-blue);
        color: white;
        font-weight: 600;
        padding: 15px;
        text-align: center;
        border: none;
      }

      .horario-table td {
        padding: 12px;
        text-align: center;
        border: 1px solid #eaeaea;
        vertical-align: middle;
      }

      .horario-table tr:nth-child(even) {
        background-color: #f8f9fa;
      }

      .horario-table tr:hover {
        background-color: #f1f3f5;
      }

      .hora-cell {
        font-weight: bold;
        background-color: #f8f9fa;
        color: var(--university-blue);
      }

      .dia-cell {
        min-height: 60px;
        position: relative;
      }

      /* Estilos para celdas editables */
      .editable {
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .editable:hover {
        background-color: #e9ecef !important;
      }

      .editando {
        padding: 0 !important;
      }

      .editando input {
        width: 100%;
        height: 100%;
        border: none;
        padding: 10px;
        font-size: 14px;
        background: transparent;
      }

      /* Cabecera de la tabla con logos */
      .table-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: var(--university-blue);
        color: white;
      }

      .table-header img {
        height: 60px;
        width: auto;
      }

      .table-title {
        text-align: center;
        flex-grow: 1;
      }

      .table-title h2 {
        font-family: "Playfair Display", serif;
        font-size: 24px;
        margin-bottom: 5px;
        color: white;
      }

      .table-title h3 {
        font-size: 18px;
        opacity: 0.9;
        color: var(--university-gold);
      }

      /* Indicador de carga */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid var(--university-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
      }

      .loading-text {
        color: var(--university-blue);
        font-size: 16px;
        font-weight: 500;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Mensajes */
      .alert {
        padding: 20px;
        border-radius: var(--border-radius);
        margin-bottom: 20px;
        display: none;
        border-left: 5px solid;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          transform: translateX(-20px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border-left-color: #28a745;
      }

      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border-left-color: #dc3545;
      }

      .alert-warning {
        background-color: #fff3cd;
        color: #856404;
        border-left-color: #ffc107;
      }

      .alert-info {
        background-color: #e3f2fd;
        color: #1565c0;
        border-left-color: #2196f3;
      }

      /* Elementos ocultos según el rol */
      .admin-only {
        display: none;
      }

      /* Responsive */
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }

        .header-content {
          flex-direction: column;
          gap: 20px;
          text-align: center;
        }

        .table-header {
          flex-direction: column;
          gap: 15px;
          text-align: center;
        }

        .table-header img {
          height: 40px;
        }

        .horario-table {
          font-size: 12px;
        }

        .horario-table th,
        .horario-table td {
          padding: 8px 5px;
        }

        .button-group {
          flex-direction: column;
        }
      }

      /* Grupo de botones */
      .button-group {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
    </style>
  </head>

  <body>
    <!-- Indicador de carga -->
    <div class="loading-overlay" id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">Cargando horario...</div>
    </div>

    <!-- Mensajes -->
    <div class="alert alert-success" id="success-message">
      <i class="fas fa-check-circle"></i>
      <span id="success-text"></span>
    </div>

    <div class="alert alert-danger" id="error-message">
      <i class="fas fa-exclamation-circle"></i>
      <span id="error-text"></span>
    </div>

    <div class="container">
      <!-- Header -->
      <header>
        <div class="header-content">
          <div class="logo">
            <img src="img/saltLogo.png" alt="SALT-UTSV" />
            <div>
              <h1>SALT-UTSV</h1>
              <div class="university-name">
                Sistema de Administración de Laboratorios Tecnológicos
              </div>
            </div>
          </div>
          <div class="user-info" id="user-info">
            <i class="fas fa-user"></i>
            <div>
              <div id="user-name">Usuario</div>
              <div id="user-role">Rol</div>
            </div>
          </div>
        </div>
      </header>

      <!-- Contenido principal -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">
            <i class="fas fa-calendar-alt"></i>
            Horario del Laboratorio
          </h2>
          <div class="button-group">
            <button id="addRow" class="btn btn-success admin-only">
              <i class="fas fa-plus"></i>
              Añadir Hora
            </button>
            <button id="saveHorario" class="btn btn-primary admin-only">
              <i class="fas fa-save"></i>
              Guardar Horario
            </button>
          </div>
        </div>

        <!-- Tabla de horarios -->
        <div class="table-container">
          <table class="horario-table">
            <thead>
              <tr>
                <th colspan="7">
                  <div class="table-header">
                    <img src="img/utsv.png" alt="UTSV" />
                    <div class="table-title">
                      <h2>Horario Laboratorio</h2>
                      <h3 id="ubicacion">Planta Baja</h3>
                    </div>
                    <img
                      src="img/TI_Logo2.png"
                      alt="Tecnologías de la Información"
                    />
                  </div>
                </th>
              </tr>
              <tr>
                <th>Hora</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sábado</th>
              </tr>
            </thead>
            <tbody id="horarioBody">
              <!-- Las filas del horario se cargarán dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src=" js/horario.js"></script>
  </body>
</html>
