<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horario Interactivo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/horario.css" rel="stylesheet" />

    <style>
      /* Estilos para los modales */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
        border-radius: 5px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {
        color: black;
      }

      /* Ajustes para la tabla de solicitudes */
      #requestListModal .modal-content {
        width: 80%;
      }

      .table-responsive {
        max-height: 500px;
        overflow-y: auto;
      }

      /* Estilos para celdas editables */
      .editable {
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .editable:hover {
        background-color: #f8f9fa;
      }

      .editando {
        padding: 0 !important;
      }

      .hora-cell {
        font-weight: bold;
        background-color: #f8f9fa;
      }

      /* Clase para ocultar elementos según el rol */
      .admin-only {
        display: none;
      }

      /* ESTILOS ESPECÍFICOS PARA LA TABLA DEL HORARIO */
      .horario-table thead.table-light th {
        background: linear-gradient(
          180deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        ) !important;
        color: var(--white) !important;
        border-color: var(--primary-light) !important;
        font-weight: 600;
      }

      .horario-table th {
        background: linear-gradient(
          180deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        );
        color: var(--white);
        border: 1px solid var(--primary-light);
      }

      /* Opcional: Mejorar el contraste del texto en el gradiente */
      .horario-table th {
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      /* Botones con la paleta de colores */
      .btn-primary {
        background: linear-gradient(
          180deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        );
        border-color: var(--primary-color);
        color: var(--white);
        font-weight: 600;
      }

      .btn-primary:hover {
        background: linear-gradient(
          180deg,
          var(--primary-light) 0%,
          var(--primary-color) 100%
        );
        border-color: var(--primary-light);
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <!-- Botones de acción -->
      <div class="mb-3">
        <button id="addRow" class="btn btn-success admin-only">
          Añadir Hora
        </button>
        <button id="saveHorario" class="btn btn-primary admin-only">
          Guardar Horario
        </button>
      </div>

      <!-- Tabla principal -->
      <table class="table table-bordered horario-table">
        <thead class="table-light">
          <tr>
            <th colspan="7" class="text-center">
              <div class="d-flex justify-content-between align-items-center">
                <img src="img/utsv.png" alt="Logo 1" class="logo" />
                <div class="d-flex flex-column text-center flex-grow-1">
                  <h2 class="mb-0">Horario Laboratorio</h2>
                  <h3 class="fs-5 mb-0 mt-2" id="ubicacion">Planta Baja</h3>
                </div>
                <img src="img/TI_Logo2.png" alt="Logo 2" class="logo2" />
              </div>
            </th>
          </tr>
          <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
          </tr>
        </thead>
        <tbody id="horarioBody">
          <!-- Las filas del horario se cargarán dinámicamente -->
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript para interactividad -->
    <script src="js/horario.js"></script>
  </body>
</html>
