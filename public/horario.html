<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horario Interactivo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/horario.css" rel="stylesheet" />

    <style>
      :root {
        --primary-color: #1a3c6e;
        --primary-light: #2a5ca0;
        --secondary-color: #d4af37;
        --accent-color: #e63946;
        --light-gray: #f5f7fa;
        --medium-gray: #e0e5ec;
        --dark-gray: #4a5568;
        --white: #ffffff;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-3d: 0 10px 30px rgba(0, 0, 0, 0.15),
          0 1px 8px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      /* Estilos para los modales */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(26, 60, 110, 0.7);
      }

      .modal-content {
        background-color: var(--white);
        margin: 10% auto;
        padding: 20px;
        border: 1px solid var(--medium-gray);
        width: 50%;
        border-radius: 8px;
        box-shadow: var(--shadow-3d);
      }

      .close {
        color: var(--dark-gray);
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: var(--transition);
      }

      .close:hover {
        color: var(--accent-color);
      }

      /* Ajustes para la tabla de solicitudes */
      #requestListModal .modal-content {
        width: 80%;
        background-color: var(--white);
      }

      .table-responsive {
        max-height: 500px;
        overflow-y: auto;
        border: 1px solid var(--medium-gray);
        border-radius: 5px;
      }

      /* Estilos para celdas editables */
      .editable {
        cursor: pointer;
        transition: var(--transition);
        background-color: var(--white);
      }

      .editable:hover {
        background-color: var(--light-gray);
      }

      .editando {
        padding: 0 !important;
        background-color: var(--light-gray);
      }

      .hora-cell {
        font-weight: bold;
        background-color: var(--light-gray);
        color: var(--primary-color);
      }

      /* Clase para ocultar elementos según el rol */
      .admin-only {
        display: none;
      }

      /* ESTILOS ESPECÍFICOS PARA LA TABLA DEL HORARIO - SOBRESCRIBIENDO BOOTSTRAP */
      .container .horario-table thead tr:nth-child(2) th {
        background: linear-gradient(
          180deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        ) !important;
        background-image: linear-gradient(
          180deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        ) !important;
        color: var(--white) !important;
        border-color: var(--primary-light) !important;
        font-weight: 600;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      /* Para la fila del título principal (mantiene fondo blanco) */
      .container .horario-table thead tr:first-child th {
        background: var(--white) !important;
        background-color: var(--white) !important;
        color: var(--primary-color) !important;
        border-bottom: 2px solid var(--primary-color) !important;
      }

      /* Para las celdas de hora en el tbody */
      .container .horario-table tbody tr td:first-child {
        background: linear-gradient(
          180deg,
          var(--light-gray) 0%,
          var(--medium-gray) 100%
        ) !important;
        background-color: var(--light-gray) !important;
        color: var(--primary-color) !important;
        font-weight: 600;
      }

      .container .horario-table tbody tr td {
        border: 1px solid var(--medium-gray) !important;
        transition: var(--transition);
      }

      .container .horario-table tbody tr:hover td {
        background-color: var(--light-gray) !important;
      }

      /* Botones sobrescribiendo Bootstrap */
      .container .btn.btn-primary {
        background: linear-gradient(
          180deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        ) !important;
        background-image: linear-gradient(
          180deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        ) !important;
        border-color: var(--primary-color) !important;
        color: var(--white) !important;
        font-weight: 600;
      }

      .container .btn.btn-primary:hover {
        background: linear-gradient(
          180deg,
          var(--primary-light) 0%,
          var(--primary-color) 100%
        ) !important;
        background-image: linear-gradient(
          180deg,
          var(--primary-light) 0%,
          var(--primary-color) 100%
        ) !important;
        border-color: var(--primary-light) !important;
      }

      .container .btn.btn-success {
        background-color: var(--secondary-color) !important;
        border-color: var(--secondary-color) !important;
        color: var(--primary-color) !important;
        font-weight: 600;
      }

      .container .btn.btn-success:hover {
        background-color: #c19b2c !important;
        border-color: #c19b2c !important;
        color: var(--primary-color) !important;
      }

      /* Estilos para los logos y encabezado */
      .logo,
      .logo2 {
        height: 60px;
      }

      .container h2 {
        color: var(--primary-color);
        font-weight: 700;
      }

      .container h3 {
        color: var(--dark-gray);
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <!-- Botones de acción -->
      <div class="mb-3">
        <button id="addRow" class="btn btn-success admin-only">
          Añadir Hora
        </button>
        <button id="saveHorario" class="btn btn-primary admin-only">
          Guardar Horario
        </button>
      </div>

      <!-- Tabla principal -->
      <table class="table table-bordered horario-table">
        <thead class="table-light">
          <tr>
            <th colspan="7" class="text-center">
              <div class="d-flex justify-content-between align-items-center">
                <img src="img/utsv.png" alt="Logo 1" class="logo" />
                <div class="d-flex flex-column text-center flex-grow-1">
                  <h2 class="mb-0">Horario Laboratorio</h2>
                  <h3 class="fs-5 mb-0 mt-2" id="ubicacion">Planta Baja</h3>
                </div>
                <img src="img/TI_Logo2.png" alt="Logo 2" class="logo2" />
              </div>
            </th>
          </tr>
          <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
          </tr>
        </thead>
        <tbody id="horarioBody">
          <!-- Las filas del horario se cargarán dinámicamente -->
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript para interactividad -->
    <script src="js/horario.js"></script>
  </body>
</html>
