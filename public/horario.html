<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horario Interactivo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/horario.css" rel="stylesheet" />

    <style>
      :root {
        --primary-color: #1a3c6e;
        --primary-light: #2a5ca0;
        --secondary-color: #d4af37;
        --accent-color: #e63946;
        --light-gray: #f5f7fa;
        --medium-gray: #e0e5ec;
        --dark-gray: #4a5568;
        --white: #ffffff;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      }

      /* Estilos para los modales */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: var(--white);
        margin: 10% auto;
        padding: 20px;
        border: 1px solid var(--medium-gray);
        width: 50%;
        border-radius: 8px;
        box-shadow: var(--shadow);
      }

      .close {
        color: var(--dark-gray);
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {
        color: var(--primary-color);
      }

      /* Ajustes para la tabla de solicitudes */
      #requestListModal .modal-content {
        width: 80%;
      }

      .table-responsive {
        max-height: 500px;
        overflow-y: auto;
      }

      /* Estilos para celdas editables */
      .editable {
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .editable:hover {
        background-color: var(--light-gray);
      }

      .editando {
        padding: 0 !important;
      }

      .hora-cell {
        font-weight: bold;
        background-color: var(--light-gray);
      }

      /* Clase para ocultar elementos según el rol */
      .admin-only {
        display: none;
      }

      /* Estilos personalizados para la tabla */
      .horario-table {
        box-shadow: var(--shadow);
        border-radius: 8px;
        overflow: hidden;
      }

      .horario-table thead {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        );
        color: white;
      }

      .horario-table th {
        border-color: var(--primary-light) !important;
        font-weight: 600;
        padding: 12px 8px;
      }

      .horario-table tbody tr:nth-child(even) {
        background-color: rgba(212, 175, 55, 0.05);
      }

      .horario-table tbody tr:hover {
        background-color: rgba(26, 60, 110, 0.05);
      }

      .horario-table td {
        border-color: var(--medium-gray) !important;
        padding: 10px 8px;
        vertical-align: middle;
      }

      /* Botones con la paleta de colores */
      .btn-success {
        background: linear-gradient(
          135deg,
          var(--secondary-color) 0%,
          #e6c64c 100%
        );
        border: none;
        color: #000;
        font-weight: 600;
      }

      .btn-success:hover {
        background: linear-gradient(
          135deg,
          #e6c64c 0%,
          var(--secondary-color) 100%
        );
        transform: translateY(-2px);
        box-shadow: var(--shadow);
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-light) 100%
        );
        border: none;
        font-weight: 600;
      }

      .btn-primary:hover {
        background: linear-gradient(
          135deg,
          var(--primary-light) 0%,
          var(--primary-color) 100%
        );
        transform: translateY(-2px);
        box-shadow: var(--shadow);
      }

      /* Encabezado principal */
      .container {
        background-color: var(--white);
        border-radius: 12px;
        padding: 25px;
        margin-top: 20px;
        box-shadow: var(--shadow);
      }

      /* Logos */
      .logo,
      .logo2 {
        height: 60px;
        object-fit: contain;
      }

      /* Títulos */
      h2 {
        color: var(--primary-color);
        font-weight: 700;
      }

      h3 {
        color: var(--dark-gray);
        font-weight: 500;
      }

      /* Fondo de la página */
      body {
        background-color: var(--light-gray);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-image: radial-gradient(
            circle at 15% 50%,
            rgba(26, 60, 110, 0.03) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 85% 30%,
            rgba(212, 175, 55, 0.03) 0%,
            transparent 20%
          );
      }

      /* Botones de acción */
      .mb-3 {
        padding: 15px;
        background: var(--white);
        border-radius: 8px;
        box-shadow: var(--shadow);
        margin-bottom: 20px !important;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <!-- Botones de acción -->
      <div class="mb-3">
        <button id="addRow" class="btn btn-success admin-only">
          Añadir Hora
        </button>
        <button id="saveHorario" class="btn btn-primary admin-only">
          Guardar Horario
        </button>
      </div>

      <!-- Tabla principal -->
      <table class="table table-bordered horario-table">
        <thead class="table-light">
          <tr>
            <th colspan="7" class="text-center">
              <div class="d-flex justify-content-between align-items-center">
                <img src="img/utsv.png" alt="Logo 1" class="logo" />
                <div class="d-flex flex-column text-center flex-grow-1">
                  <h2 class="mb-0">Horario Laboratorio</h2>
                  <h3 class="fs-5 mb-0 mt-2" id="ubicacion">Planta Baja</h3>
                </div>
                <img src="img/TI_Logo2.png" alt="Logo 2" class="logo2" />
              </div>
            </th>
          </tr>
          <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
          </tr>
        </thead>
        <tbody id="horarioBody">
          <!-- Las filas del horario se cargarán dinámicamente -->
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript para interactividad -->
    <script src="js/horario.js"></script>
  </body>
</html>
